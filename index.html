<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet"></link>
    <title>Register</title>
</head>

<body>

    <div class="container">
        <h1>Register</h1>
        <div class="formContainer">
            <form action="index.html">
                <div class="inputContainer">
                    <div class="inputLeft">
                        <label for="name">Full Name</label>
                        <input type="text" required placeholder="Enter your name" id="name" name="name">
                    </div>
                    <div class="inputRight">
                        <label for="username">Username</label>
                        <input type="text" required placeholder="Enter your username" id="username" name="username">
                    </div>
                </div>
                <div class="inputContainer">
                    <div class="inputLeft">
                        <label for="email">Email</label>
                        <input type="email" required placeholder="Enter your email" id="email" name="email">
                    </div>
                    <div class="inputRight">
                        <label for="phone">Password</label>
                        <input type="text" required placeholder="Enter your password " id="phone" name="phone">
                    </div>
                </div>
                <div class="inputContainer">
                    <div class="inputLeft">
                        <label for="password">Password</label>
                        <input type="password" required placeholder="Enter your password" id="password" name="password">
                    </div>
                    <div class="inputRight">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" required placeholder="Confirm your password" id="confirmPassword"
                            name="confirmPassword">
                    </div>
                </div>
                <div class="gender">Gender</div>
                <div class="inputradio">
                    <input type="radio">
                    <label>Male</label>Â 
                    
                    <input type="radio" id="female" name="female">
                    <label >Female</label>

                    <input type="radio" id="notSay" >
                    <label>Prefer not to say</label>
                    
                </div>

                <button class="button">Register</button>
            </form>
        </div>

    </div>



  


</body>

</html>
